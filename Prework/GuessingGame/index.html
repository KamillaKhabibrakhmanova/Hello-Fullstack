<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kamilla's Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My Styles -->
    <link href='http://fonts.googleapis.com/css?family=Knewave' rel='stylesheet' type='text/css'>
    <link href="css/my_styles.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "row page-header">
      <h1>Welcome to Kamilla's Guessing Game!</h1>
    </div>

    <div class = "row main centered">
      <div class = "col-lg-6">
      <button type="button" class="btn btn-default btn-lg" id = "start_button">Generate number / Start Game</button>
    </div>
      <div class="col-lg-6 ">
        <div class = "row" id = "stage">
        <div class = "col-sm-6">
            <p>Enter a number between 1 and 100:</p>
          </div>
          <div class = "col-lg-6">
            <div class="input-group go-button start_number">
            <input type="text" class="form-control start_number">
          </div>
        </div>
          <div class = "col-sm-12">
            <span class="input-group-btn">
              <button class="btn btn-default go-button-go" id = "go_button" type="button">Go!</button>
            </span>
            <div id = "game_area">
            </div>
            <div id = "hint">
              <button class="btn btn-default" id = "hint" type="button">Give me a hint!</button>
            </div>
          </div>
        </div>"  
        </div>
      </div> 
    </div>
    <div class = "row main centered">
      <div class = "col-lg-6" id = "reload_space">
        <button type="button" class="btn btn-default btn-lg" id = "reload_button">Try Again!</button>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body> 
</html>
